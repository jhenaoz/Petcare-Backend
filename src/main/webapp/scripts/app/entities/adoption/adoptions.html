<div>

    <h2>Adoptions</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="adoption.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Adoption</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteAdoptionConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(adoption.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this Adoption?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Species</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Size</th>
                    <th>Description</th>
                    <th>have</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="adoption in adoptions">
                    <td><a ui-sref="adoption.detail({id:adoption.id})">{{adoption.id}}</a></td>
                    <td>{{adoption.name}}</td>
                    <td>{{adoption.species}}</td>
                    <td>{{adoption.age}}</td>
                    <td>{{adoption.gender}}</td>
                    <td>{{adoption.size}}</td>
                    <td>{{adoption.description}}</td>
                    <td>
                        {{adoption.have.id}}
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="adoption.detail({id:adoption.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="adoption.edit({id:adoption.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(adoption.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
