
<div>
    <h2><span>Extraviados</span> {{lost.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Nombre</span>
                </td>
                <td>
                    <span class="form-control-static">{{lost.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Especie</span>
                </td>
                <td>
                    <span class="form-control-static">{{lost.species}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Edad</span>
                </td>
                <td>
                    <span class="form-control-static">{{lost.age}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Genero</span>
                </td>
                <td>
                    <span class="form-control-static">{{lost.gender}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Tamaño</span>
                </td>
                <td>
                    <span class="form-control-static">{{lost.size}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Descripción</span>
                </td>
                <td>
                    <span class="form-control-static">{{lost.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Telefono de Contacto</span>
                </td>
                <td>
                    <span class="form-control-static">{{lost.phone}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Fecha Desaparición</span>
                </td>
                <td>
                    <span class="form-control-static">{{lost.lostDate}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Foto</span>
                </td>
                <td>
                    <img data-ng-src="{{'data:image/*;base64,' + lost.image}}" style="max-width: 100%;" ng-if="lost.image"/>
                </td>
            </tr>
            <!-- <tr>
                <td>
                    <span>have</span>
                </td>
                <td>
                    {{lost.have.id}}
                </td>
            </tr>  -->
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Volver</span>
    </button>
</div>
