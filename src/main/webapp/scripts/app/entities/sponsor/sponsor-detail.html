
<div>
    <h2><span>Sponsor</span> {{sponsor.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{sponsor.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Species</span>
                </td>
                <td>
                    <span class="form-control-static">{{sponsor.species}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Age</span>
                </td>
                <td>
                    <span class="form-control-static">{{sponsor.age}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Gender</span>
                </td>
                <td>
                    <span class="form-control-static">{{sponsor.gender}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Size</span>
                </td>
                <td>
                    <span class="form-control-static">{{sponsor.size}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{sponsor.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Image</span>
                </td>
                <td>
                    <span class="form-control-static">{{sponsor.image}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>have</span>
                </td>
                <td>
                    {{sponsor.have.id}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
